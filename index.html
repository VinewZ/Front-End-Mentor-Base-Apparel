<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="flexContainer">
    <div class="textContainer">
      <img class="logo" src="images/logo.svg" alt=""/>
      <img class="hero2" src="images/hero-mobile.jpg" alt="">
      <h2 class="title">We're</h2>
      <h2><span class="subtitle">coming <br> soon</span></h2>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="inputField">
        <input type="email" name="" id="emailInput" placeholder="Email Address" required />
        <button name="verifyBut" id="verifyBut" onclick="verifyEmail()"></button>
      </div>
      <p id="underText"></p>
    </div>
    <div class="heroContainer">
      <img class="hero1" src="images/hero-desktop.jpg" alt="">
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/vinicios-alves">Vinicios Alves</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
